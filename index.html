<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:wght@400;500&family=Roboto:wght@400;500&family=Space+Grotesk:wght@300..700&display=swap"
    rel="stylesheet">

  <title>Coffee Website</title>
  <link rel="stylesheet" href="./Assets/images/style.css">
</head>

<body>
  <!-- Hero Section Start-->
  <section class="hero-section">
    <div class="hero-content">
      <h1>Your coffee<br>Your vibe<br>Your energy</h1>
      <p>Discover the perfect blend of rich flavors, warm ambiance, and heartfelt connections.</p>
      <button class="explore-btn">Explore</button>
    </div>
    <div class="hero-images">
      <img src="./Assets/images/Hero images.png" alt="Coffee Cup">
    </div>
  </section>

  <!-- Hero Section End-->


  <!-- Circular Stats Section -->
  <section class="stats-section">
    <div class="stat">
      <h2>190+</h2>
      <p>Years of Brewing Excellence</p>
    </div>
    <div class="stat">
      <h2>123K</h2>
      <p>Happy Customers Served</p>
    </div>
    <div class="stat">
      <h2>58K</h2>
      <p>Followers & Growing</p>
    </div>
  </section>

  <!-- Circular Stats Section End -->


  <!-- Gallery Section -->

  <section class="last-container">
    <div class="pic-gallery">
      <div class="sight-1">
        <h2>Home of the Perfect Brew <br>---------</h2>
        <img src="./Assets/images/Frame 1.png" alt="Coffee Beans">
      </div>
      <div class="sight-1">
        <img src="./Assets/images/Frame 2.png" alt="pic2">
        <img src="./Assets/images/Frame 3.png" alt="Coffee Beans">
      </div>
      <div class="sight-2">
        <img src="./Assets/images/5.png" alt="Coffee Beans">
      </div>
      <div class="sight-1">
        <img src="./Assets/images/5.1.png" alt="">
        <img src="./Assets/images/Frame 6.png" alt="Coffee Beans">
      </div>
      <div class="sight-1">
        <img src="./Assets/images/Frame 6.png" alt="Coffee Beans">
        <h2>-------<br>Home of the Perfect Brew</h2>
      </div>

    </div>

  </section>
</body>

</html>
